<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background: url('https://as2.ftcdn.net/v2/jpg/05/41/11/83/1000_F_541118303_ZObCi1hdrXae8f0P6cNqGx5G5NegYBOX.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #6e8efb;
        }

        .login-btn {
            background: #6e8efb;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5a77d8;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password a {
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #a777e3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="ceklogin.html">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="fachrul" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="fachrulizza" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <p>Forgot your password? <a href="#">Click here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
